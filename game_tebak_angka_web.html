<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tebak Angka</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
    .message {
      margin-top: 12px;
      font-weight: bold;
    }
    .small {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¯ Tebak Angka</h1>
    <p class="small">Saya memikirkan angka 1 - 100</p>

    <input type="number" id="guessInput" placeholder="Masukkan tebakan" min="1" max="100" />
    <button onclick="checkGuess()">Tebak</button>
    <button onclick="resetGame()" style="background:#00c853; margin-left:8px;">Ulangi</button>

    <div class="message" id="message"></div>
    <p class="small">Jumlah percobaan: <span id="attempts">0</span></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const input = document.getElementById('guessInput');
      const message = document.getElementById('message');
      const attemptsEl = document.getElementById('attempts');

      const guess = Number(input.value);
      if (!guess || guess < 1 || guess > 100) {
        message.textContent = 'Masukkan angka antara 1 sampai 100!';
        message.style.color = 'orange';
        return;
      }

      attempts++;
      attemptsEl.textContent = attempts;

      if (guess === secretNumber) {
        message.textContent = `ðŸŽ‰ Benar! Angkanya ${secretNumber}`;
        message.style.color = 'green';
      } else if (guess < secretNumber) {
        message.textContent = 'Terlalu kecil â¬†ï¸';
        message.style.color = 'red';
      } else {
        message.textContent = 'Terlalu besar â¬‡ï¸';
        message.style.color = 'red';
      }

      input.value = '';
      input.focus();
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('attempts').textContent = '0';
      document.getElementById('message').textContent = '';
      document.getElementById('guessInput').value = '';
    }
  </script>
</body>
</html>
